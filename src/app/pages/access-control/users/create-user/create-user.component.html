<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="p-3 standardModal">
  <nb-card style="max-height: 94vh;">
    <nb-card-body>
      <nb-tabset>
        <nb-tab [tabTitle]="user?'Update User':'Create User'">
            <div class="col-md-12">
              <div class="row new-row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">User Id*</label>
                    <input *ngIf="user==undefined" type="text" nbInput fullWidth formControlName="userId">
                    <input *ngIf="user!==undefined" type="text" nbInput fullWidth formControlName="userId" readonly>
                    <span *ngIf="!signupForm.get('userId').valid && signupForm.get('userId').touched"
                      class="help-block">
                      <span *ngIf="signupForm.get('userId').errors['required']">This field is
                        required!</span>
                    </span>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Name*</label>
                    <input type="text" nbInput fullWidth formControlName="name">
                    <span
                      *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched"
                      class="help-block">
                      <span *ngIf="signupForm.get('name').errors['required']">This field is
                        required!</span>

                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="row new-row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Role*</label>
                    <nb-select fullWidth multiple style="width: 100%;" formControlName="role">
                      <nb-option *ngFor="let role of roles" [value]="role.groupId">
                        {{ role.groupCode }}
                      </nb-option>
                    </nb-select>
                  </div>
                  <div class="form-group">
                    <label for="">Expiry Date*</label>
                    <input nbInput fullWidth [nbDatepicker]="formpicker"  [formControlName]="'expiryDate'">
                    <nb-datepicker #formpicker></nb-datepicker>
                    <span *ngIf="!signupForm.get('expiryDate').valid && signupForm.get('expiryDate').touched"
                      class="help-block">
                      <span *ngIf="signupForm.get('expiryDate').errors['required']">This field is
                        required!</span>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Maker Comments</label>
                    <textarea type="text" nbInput fullWidth formControlName="ttl"></textarea>
                    <span
                      *ngIf="!signupForm.get('ttl').valid && signupForm.get('ttl').touched"
                      class="help-block">
                      <span *ngIf="signupForm.get('ttl').errors['required']">This field is
                        required!</span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row new-row">
                <div class="col-md-6">
                </div>

                <div class="col-md-6">
                </div>
              </div>
            </div>
        </nb-tab>
      </nb-tabset>
    </nb-card-body>

    <nb-card-footer>
      <div style="float:right">
        <button nbButton hero status="danger" (click)="dismiss()">Cancel</button>
        <button nbButton hero status="basic" (click)="reset()">Reset</button>
        <button nbButton hero status="success" type="submit">Submit</button>
      </div>
    </nb-card-footer>
  </nb-card>
</form>
