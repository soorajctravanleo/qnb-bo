<form class="form-inline">
  <div class="col-md-12">
    <div class="row new-row">
      <div class="col-md-3"> <input type="text" nbInput fullWidth placeholder="User ID"></div>
      <div class="col-md-3"> <input type="text" nbInput fullWidth placeholder="Nick Name"></div>
      <div class="col-md-3"> <input type="text" nbInput fullWidth placeholder="First Name"></div>
      <div class="col-md-3"> <input type="text" nbInput fullWidth placeholder="Last Name"></div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row new-row">
      <div class="col-md-3"> <input nbInput placeholder="Pick Date Range" [nbDatepicker]="formpicker">
        <nb-datepicker #formpicker></nb-datepicker>
      </div>
      <div class="col-md-3">
        <nb-select placeholder="User type" style="width: 100%;">
          <nb-option value="1">Fulltime</nb-option>
          <nb-option value="2">Contract</nb-option>
        </nb-select>
      </div>
      <div class="col-md-3"> <input type="text" nbInput fullWidth placeholder="Entity"></div>
      <div class="col-md-3"> <input type="text" nbInput fullWidth placeholder="Role"></div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row new-row">
      <div class="col-md-3"> <input type="text" nbInput fullWidth placeholder="Mobile"></div>
      <div class="col-md-3"> <input type="text" nbInput fullWidth placeholder="Email"></div>
      <div class="col-md-3"> <input nbInput placeholder="Pick Date Range" [nbDatepicker]="formpicker2">
        <nb-datepicker #formpicker2></nb-datepicker>
      </div>
      <div class="col-md-3"> <input type="text" nbInput fullWidth placeholder="Timezone"></div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="row new-row">
      <div class="col-md-5">
        <nb-select multiple placeholder="Select Language" style="width: 100%;">
          <nb-option value="1">Arabic</nb-option>
          <nb-option value="2">English</nb-option>
          <nb-option value="3">Hindi</nb-option>
          <nb-option value="4">Spanish</nb-option>
        </nb-select>
      </div>
      <div class="col-md-7">
        <nb-checkbox class="language-input" status="basic">Send Password on email</nb-checkbox>
      </div>
    </div>

  </div>
</form>
