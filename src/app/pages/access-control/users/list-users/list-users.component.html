<nb-card>
  <nb-card-body>
    <table mdbTable class="table">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th *ngFor="let head of headElements" scope="col">{{ head }} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements">
          <th><i class="icons fa fa-edit"></i></th>
          <th><i class="icons fa fa-trash-alt"></i></th>
          <th scope="row">{{ el.userId }}</th>
          <td>{{ el.nickName }}</td>
          <td>{{ el.name }}</td>
          <td>{{ el.email }}</td>
          <td>{{ el.phone }}</td>
          <td>{{ el.dob }}</td>
          <td>{{ (getRole(el.role) | async)?.data.roleName }}</td>
          <td>{{ el.expiryDate }}</td>
        </tr>
      </tbody>
    </table>

  </nb-card-body>
</nb-card>
