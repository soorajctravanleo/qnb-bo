<nb-card>
  <div class="col-md-12 message">
    Are you sure you want to delete this user ? <br /><br />
    Once deleted, they cannot be enabled.<br />
  </div>
  <textarea placeholder=" Maker comments" [(ngModel)]="comment">
  </textarea>

  <div class="buttons-group">
    <!-- <button nbButton hero status="danger" style="background-color: #FE5578;" (click)="dismiss()">Cancel</button> -->
    <button nbButton hero status="normal" (click)="dismiss()">Cancel</button>
    <button type="submit" nbButton hero status="danger" (click)="comment==null? null : delete()">Delete</button>
  </div>

</nb-card>
