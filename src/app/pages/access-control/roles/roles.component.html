<div align="right">
  <button id="create-role-button" nbButton status="success" (click)="open()">Create Role </button>
</div>
<nb-card>
  <nb-card-body>
    <table mdbTable class="table">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements">
          <th class="px-1"><i class="icons fa fa-edit" (click)="onEditUser(user.id)"></i></th>
          <th><i class="icons fa fa-trash-alt" (click)="onDeleteUser(user.id)"></i></th>
          <td>{{el.groupCode}}</td>
          <td>{{el.groupDefinition}}</td>
          <td>{{el.createdBy}}</td>
          <td>{{el.createdTime| date:'medium'}}</td>
          <td>{{el.lastModifiedBy}}</td>
          <td>{{el.lastModifiedTime| date:'medium'}}</td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
