<div align="right">
  <button id="create-role-button" nbButton status="success" (click)="open()">Create Role </button>
</div>
<nb-card>
  <nb-card-body>
    <button nbButton class="m-3" style="float:right">
      <nb-icon icon="printer-outline"></nb-icon> Export
    </button>
    <table mdbTable class="table">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th *ngFor="let head of headElements;" scope=" col">{{head}} <i class="fas fa-sort"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements;let i = index">
          <th class="px-1"><i class="icons fa fa-edit" (click)="onEditUser(el)"></i></th>
          <th><i class="icons fa fa-trash-alt" (click)="onDeleteRole(np)"></i></th>
          <td>{{el.role}}</td>
          <td>{{el.description}}</td>
          <td>{{el.type}}</td>
          <td>{{el.unit}} </td>
          <td>{{el.access_to}}</td>

          <!-- <td>{{el.lastModifiedTime| date:'medium'}}</td> -->
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
