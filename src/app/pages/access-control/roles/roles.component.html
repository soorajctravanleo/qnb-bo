<div align="right"> <button id="create-role-button" nbButton status="success" (click)="open()">Create Role </button>
</div>
<nb-card>
  <nb-card-body>
    <table mdbTable class="table">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements">
          <th><i class="icons fa fa-edit" (click)="open()"></i></th>
          <th><i class="icons fa fa-trash-alt" (click)="open()"></i></th>
          <th scope="row">{{el.role_name}}</th>
          <td>{{el.description}}</td>
          <td>{{el.multi_login}}</td>
          <td>{{el.nok_login}}</td>

          <td>{{el.decent_login}}</td>
          <td>{{el.no_password_expiry}}</td>
          <td>{{el.created_date}}</td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
